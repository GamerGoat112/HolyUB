<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
body {
	margin: 0px;
	width: 100vw;
	height: 100vh;
	user-select: none;
}
		</style>
	</head>
	<body id='game_frame'>
		<script src='./nbt.js'></script>
		<script src='./base64.js'></script>
		<script src='./classes.js?'></script>
		<script type='module'>
if(parent !== window){
	const dupe = event => window.dispatchEvent(new event.constructor(event.type, Object.fromEntries(Object.getOwnPropertyNames(event.constructor.prototype).map(x => [ x, event[x] ]))));

	parent.addEventListener('keydown', dupe);
	parent.addEventListener('keyup', dupe);
}

const compiled = nbt.writeUncompressed({
	name: '',
	value: {
		servers: {
			type: 'list',
			value: {
				type: 'compound',
				value: [
					/*{
						forcedMOTD: { type: 'string', value: 'Official Survival Server.' },
						hideAddress: { type: 'byte', value: 0 },
						ip: { type: 'string', value: 'wss://' },
						name: { type: 'string', value: 'Survival' },
					},*/
				],
			},
		},
	},
});

const encoded = Base64ArrayBuffer.encode(compiled);

window.minecraftOpts = [
	'game_frame',
	'assets.epk',
	encoded,
];

main();
		</script>
	</body>
</html>
